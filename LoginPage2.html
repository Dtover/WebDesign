<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../css/LoginPage.css">
	<script src="../js/LoginPage.js"></script>
</head>
<body>
	<div id="ad"></div>
	<div class="MainPart">
		<div class="logoPart"><img class="profile" src="../images/logo2.png"></div>
		<div class="NameInput">
			<span class="userfont">用户名:</span>
			<input class="username" style="width: 150px;" placeholder="USERNAME" type="text">
		</div>
		<div class="PwdInput">
			<span class="pwdfont">密 码:</span>
			<input id="T" class="pwd" style="width: 150px;" placeholder="PASSWORD" type="password">
		</div>	
		<input class="loginbutton" type="button" value="login" onclick="LoginFunction()">
	</div>
</body>
</html>
