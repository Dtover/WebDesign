<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../css/LoginPage.css">
	<script src="../js/LoginPage.js"></script>
</head>
<body>
	<div id="Welcome">
		<div style="font-size: 30px; width: 260px;">Welcome to GIC !!!</div>
		<div class="GICintrobtn" onclick="GICshow()">what is GIC</div>
		<div class="signin" onclick="ShowLogin()">Sign In</div>
	</div>
	<div id="GICintro">
		GIC is a short for "Game Introduction and Comments", You can get the information of any games that you wanna know here.
	</div>
	<div id="LoginPart">
		<div class="logoPart"><img class="profile" src="../images/logo.png"></div>
		<div class="NameInput">
			<input class="username" placeholder="who are you" type="text">
			<label for="name">用户名：</label>
		</div>
		<div class="PwdInput">
			<input class="pwd" placeholder="prove that" type="password">
			<label for="password">密&nbsp;&nbsp;码：</label>
		</div>	
			<input style="background-color: #a3a7a7;" class="loginbutton" type="button" value="Sign in" onclick="LoginFunction()">
		<div id="RegisterBtn" onclick="ShowReg()">No account? Get one!</div>
	</div>
	<div id="Register">
        <div style="text-align: center; font-size: 30px; margin-top: 40px;">
            Sign Up
        </div>
        <div style="margin-left: 40px; margin-top: 40px;">
            <input id="suusername" type="text" placeholder="name yourself">
            <label for="username">用户名：</label>
        </div>
        <div style="margin-left: 40px; margin-top: 40px;">
            <input id="supwd" type="password" placeholder="no one would know">
            <label for="password">密&nbsp;&nbsp;码：</label>
        </div>
        <div style="margin-left: 40px; margin-top: 40px;">
            <input id="copwd" type="password" placeholder="do it again !">
            <label for="repwd">确认密码：</label>
        </div>
        <div style="text-align: center; margin-top: 40px;">
            <button type="button" class="SuBtn" onclick="judgeReg()">Sign Up</button>
            <button class="SuBtn" style="margin-left: 30px;" onclick="ClearInput()">ReSet Input</button>
        </div>	
		<div id="BacktoLogin" onclick="HideReg()">Go back to sign in</div>
	</div>
</body>
</html>
