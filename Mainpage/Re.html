<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="Re.css">
</head>
<body>
	<div id="Register">
		<div style="text-align: center; font-size: 30px; margin-top: 40px;">
			Sign Up
		</div>
		<div style="margin-left: 40px; margin-top: 40px;">
			<input id="suusername" type="text" placeholder="name yourself">
			<label for="username">用户名：</label>
		</div>
		<div style="margin-left: 40px; margin-top: 40px;">
			<input id="supwd" type="password" placeholder="no one would know">
			<label for="password">密&nbsp;&nbsp;码：</label>
		</div>
		<div style="margin-left: 40px; margin-top: 40px;">
			<input id="copwd" type="password" placeholder="do it again !">
			<label for="repwd">确认密码：</label>
		</div>
		<div style="text-align: center; margin-top: 40px;">
			<button type="button" class="SuBtn" onclick="window.alert('Sign up successfully!')">Sign Up</button>
			<button class="SuBtn" style="margin-left: 30px;" onclick="ClearInput()">ReSet Input</button>
		</div>
		<div id="BacktoLogin">Go back to sign in</div>
	</div>	
</body>
</html>
